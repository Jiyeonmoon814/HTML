<!DOCTYPE html>
<html>

        <style>
            fieldset{
                background-color:#eeeeee;
                width: 30%;
            }

            legend{

                color: blanchedalmond;
                padding: 5px 10px;
            }

                margin: 5px;

    <body>
        <h1>The fieldset element+CSS</h1>

        <form action="/action_page.php">

            <label for="email">E-mail:</label>

            <label for="birth">Birth:</label>
            <input type="date" id="bday" name="date" min="1920-01-01" max="2020-12-31"><br><br>

            <a href="myBlog.html">go to blog</a>
        </fieldset></form>
