<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Basic HTML 
        </title>
    </head>

    <body>
        <h1>
            This is a heading
        </h1>
        <p style="color: blueviolet;">
            This is a paragraph
        </p>
        <p title="The 'title' attribute">
            This is <br> another paragraph
        </p>

        <h2>
            HTML Links
        </h2>
        <p title='"HTML" LINKS'>
            HTML links are defined with the a tag:
        </p>
        <a href="https://www.w3schools.com">
        Visit w3schools
        </a>

        <h3>
            HTML Images
        </h3>
        <p>
            HTML Images are defined with the img tag:
        </p>
        <a href="../Images/dogs.JPG">
        <img src="../Images/dogs.JPG" alt="4 dogs" width="300" height="400">
        </a>
    </body>
</html>
