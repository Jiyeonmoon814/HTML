<!DOCTYPE html>
<html>
    <body>
        <h1>My first JavaScript</h1>
        <button type="button"
        onclick="document.getElementById('demo').innerHTML=Date()">
    Click me to display Date and Time.</button>

    <p id="demo"></p>

    <h2>Change the content</h2>
    <button type="button" onclick="myFunction()">Click me!</button>
    <p id="demo2">What I wanna say to u is</p>

    <script>
        function myFunction(){
            document.getElementById("demo2").innerHTML="Hello JavaScript!";
        }
    </script>

    <h3>Make it colour</h3>
    <p id="demo3">JavaScript can Change the style of an HTML element.</p>

    <script>
        function myFunction(){
            document.getElementById("demo3").style.fontSize="15px";
            document.getElementById("demo3").style.color="red";
            document.getElementById("demo3").style.backgroundColor="black";
        }
    </script>
    <button type="button" onclick="myFunction()">Click Me!</button>

    <h4>Noscript</h4>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo4").innerHTML="Hello JavaScript!";
    </script>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <p>A browser without support for JavaScript will show the text written inside the noscript elemnet.</p>

    </body>
</html>
